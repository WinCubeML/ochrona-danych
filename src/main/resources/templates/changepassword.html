<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html">
    <title>Zmień hasło</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
<div th:if="${not #lists.isEmpty(errors)}">
    <h1>Proszę poprawić następujące błędy:</h1>
    <ul th:each="error : ${errors}">
        <li th:text="${error}"></li>
    </ul>
</div>
<!--/*@thymesVar id="bibliography" type="pl.pw.ocd.app.model.ChangePasswordDTO"*/-->
<form class="form" id="form" method="POST" enctype="multipart/form-data" th:action="@{/changepass}"
      th:object="${pass}">
    <div class="formInputText center">
        <label for="old">Stare hasło:<br></label>
        <input type="password" placeholder="Stare hasło" name="old" id="old" th:field="*{old}">
    </div>
    <div class="formInputText center">
        <label for="newpass">Nowe hasło:<br></label>
        <input type="password" placeholder="Nowe hasło" name="newpass" id="newpass" th:field="*{newpass}">
    </div>
    <div class="formInputText center">
        <label for="repeatpass">Powtórz hasło:<br></label>
        <input type="password" placeholder="Powtórz hasło" name="repeatpass" id="repeatpass" th:field="*{repeatpass}">
    </div>
    <div class="center">
        <button type="submit" id="submitForm" class="btn">Zapisz notatkę</button>
    </div>
</form>
</body>
</html>
