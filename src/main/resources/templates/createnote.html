<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html">
    <title>Tworzenie notatki</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
<!--/*@thymesVar id="bibliography" type="pl.pw.ocd.app.model.NoteDTO"*/-->
<form class="form" id="form" method="POST" enctype="multipart/form-data" th:action="@{/notes/create}"
      th:object="${note}">
    <div class="formInputText center">
        <label for="note">Notatka<br></label>
        <textarea rows="8" cols="100" placeholder="Notatka" name="note" id="note" th:field="*{noteText}"></textarea>
    </div>
    <div class="formInputRadio center">
        <label>Dostępnosć:<br></label>

        <label for="private">Prywatna</label>
        <input type="radio" id="private" value="0" name="permission" th:field="*{type}" checked
               onclick="toggleShared()">
        <br>
        <label for="public">Publiczna</label>
        <input type="radio" id="public" value="1" name="permission" th:field="*{type}" onclick="toggleShared()">
        <br>
        <label for="shared">Udostępniona poniższym osobom:</label>
        <input type="radio" id="shared" value="2" name="permission" th:field="*{type}" onclick="toggleShared()">
    </div>
    <div class="formInputText center">
        <label for="sharedwith">Podaj loginy osób oddzielone spacjami:<br></label>
        <input type="text" placeholder="Komu udostępnić?" name="sharedwith" id="sharedwith" th:field="*{sharedLogins}">
    </div>
    <div class="center">
        <button type="submit" id="submitForm" class="btn">Zapisz notatkę</button>
    </div>
</form>
<script th:src="@{/js/createNoteUX.js}"></script>
</body>
</html>
