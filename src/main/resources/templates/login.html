<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<div th:if="${error!=''}">
    <h1>Podany login lub hasło jest nieprawidłowe</h1>
</div>

<h1>Logowanie</h1>
<!--/*@thymesVar id="loginDTO" type="pl.pw.ocd.app.model.LoginDTO"*/-->
<form class="form" id="form" method="post" enctype="multipart/form-data" th:action="@{/login}"
      th:object="${loginDTO}">
    <input type="text" placeholder="Wprowadź login" name="login" id="login" th:field="*{login}">
    <input type="password" placeholder="Wprowadź hasło" name="password" id="password" th:field="*{password}"><br>
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
    <button type="submit" id="submit">Zaloguj</button>
</form>
</body>
</html>
